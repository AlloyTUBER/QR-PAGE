<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your Information Here</p>
        <input type="text" placeholder= "Name" id="qrText1">
        <input type="text" placeholder= "Phone no." id="qrText2">
        <input type="text" placeholder= "Stream" id="qrText3">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="GenerateQR()">GENERATE QR CODE</button>
    </div>
    
    <script>
        

        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText1 = document.getElementById("qrText1");
        let qrText2 = document.getElementById("qrText2");
        let qrText3 = document.getElementById("qrText3");

        function GenerateQR() {
        if (qrText1.value.trim() === "" || qrText2.value.trim() === "" || qrText3.value.trim() === "") {
            qrText1.classList.add('error');
            setTimeout(()=>{
                qrText1.classList.remove('error');
            },1000);

            qrText2.classList.add('error');
            setTimeout(()=>{
                qrText2.classList.remove('error');
            },1000);

            qrText3.classList.add('error');
            setTimeout(()=>{
                qrText3.classList.remove('error');
            },1000);
        }

        else {
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" 
                        + qrText1.value + "_" + qrText2.value + "_" + qrText3.value;

            imgBox.classList.add("show-img");
        }
    }

    </script>
</body>
</html>
